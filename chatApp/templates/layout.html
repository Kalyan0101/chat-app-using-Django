{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="container">
        <div class="left-menu" id="leftMenu">
            <button class="collapse-btn" onclick="toggleMenu()">â˜°</button>
            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </div>
        <div class="main-content">
            {% block auth %}{% endblock %}
        </div>
        <div class="right-panel">
            <h2>Right Panel</h2>
            <p>This is the right-side panel.</p>
        </div>
    </div>

    <div class="footer">
        <p>Footer content here</p>
    </div>

    <script src="{% static 'script.js' %} %}"></script>
</body>
</html>
